<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<title>ngFileModelDemo</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link href="css/vendor/ngFileModel/ngFileModel.css" rel="stylesheet">
</head>
<body id="ng-app" ng-app="demo">











	<form novalidate class="form-horizontal" name="form" ng-submit="save(form)">
		<div class="form-group" ng-class="{ 'has-error': form['entity.email'].$invalid && form['entity.email'].$dirty }">
			<label for="entity.email" class="control-label col-sm-2">Email address:</label>
			<div class="col-sm-10">
				<input type="text" required class="form-control" id="entity.email" name="entity.email" ng-model="entity.email">
					<div class="help-block" ng-show="form['entity.file1'].$error.required">The File is required.</div>
			</div>
		</div>
		<div class="form-group" ng-class="{ 'has-error': form['entity.file1'].$invalid && form['entity.file1'].$dirty }">
			<label class="control-label col-sm-2">Images:</label>
			<div class="col-sm-10">
				<label class="btn-block">
					<input type="file"
							name="entity.file1"
							ng-model="entity.file1"
							max-size="8388608"
							required>
					<div class="fake-input lg">
						<div file-preview="entity.file1" class="file-preview"></div>
						<div class="btn btn-info btn-block ellipsis" type="button">
							<span>{{ entity.file1.name || 'Select File'}}</span>
						</div>
					</div>
				</label>
				<span ng-show="form['entity.file1'].$dirty">
					<span class="help-block" ng-show="form['entity.file1'].$error.required">The File is required.</span>
					<span class="help-block" ng-show="form['entity.file1'].$error.maxSize">The File is too large.</span>
					<span class="help-block" ng-show="form['entity.file1'].$error.accept">The extension of the file is invalid.</span>
				</span>
			</div>
		</div>

		<div class="text-right">
			<button class="btn btn-primary" type="submit">Save</button>
			<button class="btn btn-default" type="button">Cancel</button>
		</div>
	</form>


























	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-resource.min.js"></script>
	<script type="text/javascript" src="js/vendor/ngFileModel/ngFileModel.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
